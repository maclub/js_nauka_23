<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kalkulator</title>
        <meta name="description" content="Kalkulator">
        
    </head>
    <body>
        <h2>Dodaj liczby</h2>
		
        <p id="wynik">Tu bÄ™dzie wynik</p>
	
         <label for="number1">Liczba 1:</label><br>
         <input type="number" id="firstnumber" name="number1"><br>
			
         <label for="number2">Liczba 2:</label><br>
         <input type="number" id="secondnumber" name="number2" ><br><br>
            
         <button type="button" id="dodaj" <!--onclick="dodajButton()"-->Dodaj!</button>

         <!--
		 <button type="button" id="dodaj" onclick="dodajButton()">Odejmij!</button>
        -->
        
        <script>
			document.getElementById("dodaj").addEventListener("click", dodajButton);
			function dodajButton(){
				let n1=document.getElementById("firstnumber").value;
				let n2=document.getElementById("secondnumber").value;
				let sum=dodawanie(n1, n2);
				document.getElementById("wynik").innerHTML = sum;
				//console.log(Number(n1)+Number(n2));
			}
			function dodawanie(p1, p2){
				let suma=Number(p1)+Number(p2);
				return  suma;
			}
			
        </script>
		
    </body>
</html>
